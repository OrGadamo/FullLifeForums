<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/genral.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="stylesheet" href="" />
    <title>contact</title>
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <div class="container-fluid">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-start"
        >
          <a
            href="#"
            class="d-flex algn-items-center mb-2 mb-lg-0 text-white pt-2"
          >
            <img src="/images/flflogo.png" class="logo" alt="" />
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="#" class="nav-link px-2 text-secondary">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white text-decoration-none"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Forums
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Football forum</a>
                <a class="dropdown-item" href="#">Anime forum</a>
                <a class="dropdown-item" href="#">High-Tech forum</a>
                <a class="dropdown-item" href="#">Sneakers forum</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">More info</a>
              </div>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-white">About</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-white">Members</a>
            </li>
            <li>
              <a href="#" class="nav-link px-2 text-white">Contact</a>
            </li>
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control"
              id="search"
              placeholder="search..."
            />
          </form>
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-3">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container card ">
        <div class="row bg-white card-body">
          <div class="col-12 text-center " id="txtimg">
              <img src="/images/logobnw.png" alt="" id="iconlogo" class="col-12">
            <div>
                <span>Contact Us</span>
              </div>
            </div>
            <form class="col-12">
              <div class="p-2 form-group boxinput">
                <label for="name">FULL NAME*</label>
                <input
                  class="p-2 form-control textbar"
                  type="text"
                  id="name"
                  placeholder="Enter Your Full Name"
                />
              </div>
              <div class="p-2 form-group boxinput">
                <label for="email">EMAIL*</label>
                <input
                  type="email"
                  class="form-control textbar"
                  id="email"
                  placeholder="Enter Your Email"
                />
              </div>
              <div class="p-2 form-group boxinput">
                <label for="number">PHONE*</label>
                <input
                  type="tel"
                  class="form-control textbar"
                  id="number"
                  placeholder="Enter Your Phone-Number"
                />
              </div>
              <div class="p-2 form-group boxinput">
                <label for="email">MESSAGE</label>
                <textarea
                  class="form-control textbar"
                  id="email"
                  placeholder="Your Message"
                  rows="5"
                ></textarea>
              </div>
              <div class="container">
                <div class="row d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark col-7">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="text-center">
          <p>contact our call center 24/7:<span> +9728-6409024</span></p>
        </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light d-flex justify-content-between">
      <div class="d-flex flex-column ml-2">
        <span class="linkname">Or Gadamo</span>
        <div class="d-flex justify-content-between">
          <a href=""><i class="bi bi-facebook icon"></i></a>
          <a href=""><i class="bi bi-linkedin icon"></i></a>
          <a href=""><i class="bi bi-instagram icon"></i></a>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <a
          href="#"
          class="d-flex algn-items-center mb-2 mb-lg-0 text-white pt-2"
        >
          <img src="/images/flflogo.png" class="logo" alt="" />
        </a>
      </div>
      <div class="d-flex flex-column me-2">
        <span class="linkname">Natan Belay</span>
        <div class="d-flex justify-content-between">
          <a href=""><i class="bi bi-facebook icon"></i></a>
          <a href=""><i class="bi bi-linkedin icon"></i></a>
          <a href=""><i class="bi bi-instagram icon"></i></a>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
